
{% for item in cart %}
    <!-- Single Cart Item -->
    <div class="single-cart-item" style="cursor: pointer;">
        <form method="post">
            <a class="product-image">
                <img src="{{ item.product.first_photo.url }}" class="cart-thumb" alt="">
                <!-- Cart Item Desc -->
                <div class="cart-item-desc">
                    <span class="product-remove"
                            hx-post="{% url 'shop_delete_product_cart' item.product.pk %}"
                            hx-trigger="click"
                            hx-target="closest form">
                        <i class="fa fa-close" aria-hidden="true"></i>
                    </span>
                    <span class="badge">{{ item.product.brand }}</span>
                    <h6>{{ item.product.name }}</h6>
                    <p class="size">SIZE: {{ item.product.size }}</p>
                    <p class="color">COLOR: {{ item.product.color }}</p>
                    <p class="color">QUANTITY: {{ item.quantity }}</p>
                    <p class="price">{{ item.product.price }} XOF</p>
                </div>
            </a>
        </form>
        </div>
{% endfor %}
